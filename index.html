<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الابيض لتأجير جميع مستلزمات الحفلات والمناسبات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.7); /* خلفية شفافة */
            background-image: url('https://i.postimg.cc/B6sbFxrt/1446-10-17-05-12-55-27f87b4d.jpg'); /* يمكنك تغيير الخلفية */
            background-size: cover;
            color: white;
        }
        header {
            text-align: center;
            padding: 50px;
        }
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        header p {
            font-size: 20px;
            max-width: 800px;
            margin: auto;
        }
        .contact-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .contact-buttons a {
            background-color: #34b7f1;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 50%;
            font-size: 24px;
            text-decoration: none;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-buttons a.phone {
            background-color: #25D366;
        }
        .services, .works {
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            max-width: 1200px;
        }
        .services h2, .works h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .services ul {
            list-style-type: none;
            padding: 0;
        }
        .services ul li {
            font-size: 20px;
            margin: 10px 0;
        }
        .works img {
            width: 32%;
            margin: 10px;
            border-radius: 8px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>الابيض لتأجير جميع مستلزمات الحفلات والمناسبات</h1>
    <p>نحن نقدم أفضل الخدمات لتأجير مستلزمات الحفلات والمناسبات بأسعار مناسبة وجودة عالية. لا تتردد في الاتصال بنا!</p>

    <div class="contact-buttons">
        <a href="https://wa.me/yourwhatsapplink" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/WhatsApp.svg/1024px-WhatsApp.svg.png" alt="WhatsApp" style="width: 40px; height: 40px;">
        </a>
        <a href="tel:+123456789" class="phone">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Phone_icon.svg" alt="Call" style="width: 40px; height: 40px;">
        </a>
    </div>
</header>

<div class="services">
    <h2>خدماتنا</h2>
    <ul>
        <li>تأجير مستلزمات الحفلات</li>
        <li>تنظيم المناسبات</li>
        <li>خدمات المؤتمرات</li>
    </ul>
</div>

<div class="works">
    <h2>أعمالنا</h2>
    <div>
        <img src="https://i.postimg.cc/fy1CZkK4/1446-10-17-05-12-56-c0e3dfba.jpg" alt="Work 1">
        <img src="https://i.postimg.cc/MKF2MYsx/1446-10-17-05-13-00-16a06efe.jpg" alt="Work 2">
        <img src="https://i.postimg.cc/MpgS4YRt/1446-10-17-05-13-01-f7ce92ed.jpg" alt="Work 3">
        <img src="https://i.postimg.cc/1R03qb6S/1446-10-17-05-13-02-fc0ea9db.jpg" alt="Work 4">
        <img src="https://i.postimg.cc/nhFjrpwN/1446-10-17-05-13-02-5fac814b.jpg" alt="Work 5">
    </div>
</div>

<footer>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
</footer>

</body>
</html>
