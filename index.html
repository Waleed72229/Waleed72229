<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الابيض لتأجير مستلزمات الحفلات والمناسبات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            font-size: 36px;
        }

        .services, .contact {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .service, .contact-item {
            text-align: center;
            margin: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            width: 250px;
        }

        .service img, .contact-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .contact-item {
            display: inline-block;
            margin: 10px;
        }

        .contact-item a {
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 15px;
            background-color: #25d366;
            border-radius: 50%;
            text-align: center;
            width: 50px;
            height: 50px;
        }

        .contact-item a.phone {
            background-color: #34b7f1;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer-text {
            font-size: 18px;
            color: #fff;
        }

        /* Add responsive design for smaller screens */
        @media (max-width: 768px) {
            .services, .contact {
                flex-direction: column;
            }

            .service, .contact-item {
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>الابيض لتأجير جميع مستلزمات الحفلات والمناسبات والمؤتمرات والضيافة</h1>
    <p>مرحبا بك 👋 هنا تجد كل ما تحتاجه لحفلتك ومناسبتك بسعر مميز وخدمة رائعة يُسعدنا خدمتكم</p>
</header>

<section class="services">
    <div class="service">
        <h3>تأجير كنب</h3>
        <img src="https://i.postimg.cc/fy1CZkK4/1446-10-17-05-12-56-c0e3dfba.jpg" alt="تأجير كنب">
    </div>
    <div class="service">
        <h3>تأجير طاولات طعام</h3>
        <img src="https://i.postimg.cc/MpgS4YRt/1446-10-17-05-13-01-f7ce92ed.jpg" alt="تأجير طاولات طعام">
    </div>
    <div class="service">
        <h3>تأجير جلسات شعبية</h3>
        <img src="https://i.postimg.cc/MKF2MYsx/1446-10-17-05-13-00-16a06efe.jpg" alt="تأجير جلسات شعبية">
    </div>
    <div class="service">
        <h3>تأجير سماعات</h3>
        <img src="https://i.postimg.cc/MpgS4YRt/1446-10-17-05-13-01-f7ce92ed.jpg" alt="تأجير سماعات">
    </div>
    <div class="service">
        <h3>تأجير مكيفات</h3>
        <img src="https://i.postimg.cc/1R03qb6S/1446-10-17-05-13-02-fc0ea9db.jpg" alt="تأجير مكيفات">
    </div>
    <div class="service">
        <h3>تأجير كراسي</h3>
        <img src="https://i.postimg.cc/nhFjrpwN/1446-10-17-05-13-02-5fac814b.jpg" alt="تأجير كراسي">
    </div>
</section>

<section class="contact">
    <div class="contact-item">
        <a href="https://wa.me/966559534118" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/WhatsApp_logo_2022.svg" alt="واتساب">
        </a>
    </div>
    <div class="contact-item">
        <a href="tel:+966559534118" class="phone">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Phone_icon.svg" alt="اتصال">
        </a>
    </div>
</section>

<footer>
    <p class="footer-text">توصيل لجميع مدن الشرقية</p>
</footer>

</body>
</html>
